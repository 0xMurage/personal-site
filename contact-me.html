        <form action="#" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" minlength="1" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Your message" rows="6" minlength="5"></textarea>
            </div>
            <div>
                <button type="button" class="btn btn-primary" id="contactFormSubmitForm">Let's talk</button>
                <div role="progressbar" title="Form submission in progress" class="btn btn-primary submission-wait d-none" id="submissionLoader">
                    <div class="loader"></div>
                </div>
            </div>
        </form>

    </section>
